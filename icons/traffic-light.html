<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>红绿灯</title>
	<style>
	.box{
		width: 150px;
		background: #333;
		padding: 5px 0; 
	}
	.box:after{
		content: '';
		display: block; 
		width: 2em; 
		height: 2em; 
		background: #ffbc44; 
		border-radius: 100%; 
		margin: 0 auto; 
		box-shadow: -2.5em 0 0 #ff454c, 2.5em 0 0 #00c947;
	}
	</style>
</head>
<body> 
	<div class="box"></div>
</body>
</html>
